<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-6" >
            <img src="" alt="" srcset="" id="image">
        </div>

        <div class="col-6">
            <button class="btn btn-info" id="cat">
                Cat

            </button>
            <button class="btn btn-info" id="dog">
            Dog
            </button>
            <button class="btn btn-info" id="lion">
                Lion

            </button>

        </div>

    </div>

    <script>
     let cat=document.getElementById("cat");
     let dog=document.getElementById("dog");
     let lion=document.getElementById("lion")

     let image=document.getElementById("image");

     cat.addEventListener("click",function(){
        image.src="https://media.istockphoto.com/id/1443562748/photo/cute-ginger-cat.jpg?s=612x612&w=0&k=20&c=vvM97wWz-hMj7DLzfpYRmY2VswTqcFEKkC437hxm3Cg="

     })
     dog.addEventListener("click",function(){
        image.src="https://thumbs.dreamstime.com/b/golden-retriever-dog-21668976.jpg"
        
    })
    lion.addEventListener("click",function(){
        image.src="https://t4.ftcdn.net/jpg/05/76/88/79/360_F_576887930_eAKbG9gP0xa0D8a60KYWxWw6IXOmQqGi.jpg"
        
    })


    </script>
    
</body>
</html>
