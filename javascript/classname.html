// Query selector
let list=document.querySelector("#list")  // it will return single element
let elements=document.querySelectorAll("li"); // it will return multiple elements
for(let i=0;i<elements.length;i++){
    elements[i].addEventListener("click",function(event){
        //console.log(event.target)
        list.removeChild(event.target)
    })
}
  </script>
