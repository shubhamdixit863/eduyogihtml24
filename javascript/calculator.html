<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>

    #div{
        height: 600px;
        width: 500px;
        background-color: grey;
        margin-top: 100px;

}

    </style>

</head>
<body>

    <div class="row">
        <div class="col-5 offset-4" id="div">
            <input type="text" id="input" class="form-control" >
            <button class="btn btn-info" id="zero">
                0
            </button>
            <button class="btn btn-info" id="one">
                1
            </button>
            <button class="btn btn-info" id="two">
                2
            </button>

            <button class="btn btn-info" id="plus">
                +
            </button>
            <button class="btn btn-info" id="equal">
                =
            </button>
        </div>

    </div>

    <script>

        let one=document.getElementById("one");
        let two=document.getElementById("two");
        let zero=document.getElementById("zero");
        let plus=document.getElementById("plus");
        let equal=document.getElementById("equal");
        let input=document.getElementById("input");

        zero.addEventListener("click",function(){
            let originalValue=input.value;
                        input.value=originalValue+"0"

        })
        two.addEventListener("click",function(){
            let originalValue=input.value;
                        input.value=originalValue+"2"
            
        })
        one.addEventListener("click",function(){
            let originalValue=input.value;
                        input.value=originalValue+"1"
            
        })
        plus.addEventListener("click",function(){
            let originalValue=input.value;
                        input.value=originalValue+"+"
            
        })
        equal.addEventListener("click",function(){
           input.value= eval(input.value);
     
            
        })

        // getElementsByTagName

    </script>
    
</body>
</html>
