<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .div{
          background-color: greenyellow;
          height: 200px;

       }

       @media screen and  ( max-width:500px) {  /*0 --- 500px     */
        .div{
          background-color: brown;
          height: 100px;

       }
        
       }

       @media screen and  ( min-width:500px) { /*500 px ------> the screens size (1200px)*/
        .div2{
           background-color: goldenrod;
           height: 100px;

       }
        
       }

    </style>
</head>
<body>

    <div class="div">


    </div>

    <div class="div2">


    </div>
    
</body>
</html>
